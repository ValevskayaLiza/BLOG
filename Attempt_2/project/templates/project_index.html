{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Belorusian Beaches</h1>
<br>
<h3>Лучшие пляжи Беларуси</h3>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
      <div class="card md-2">
        <img class="card-img-top" src="{% static project.image %}">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a href="{% url 'project_detail' project.pk %}"
            class="btn btn-primary">
            Подробнее
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
